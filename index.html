---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    {% assign writer = site.data.people[post.author] %}
      <li>
       <div class="teaser">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta"><p>Posted on {{ post.date | date: "%b %-d, %Y"}} by {{ post.author }}</p></span>
        <div class=user-picture>
          <img src="{{ writer.image-url }}">
        </div>
        <div class="teaser-content">
          <img src="{{post.image}}">
          {{ post.excerpt }}
        </div>
       </div>
      </li>
    {% endfor %}
  </ul>


</div>
<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
